<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas</title>
    <link
      rel="stylesheet"
      href="style.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="contenido">
      <div class="card">
        <div id="top-card"></div>
        <div id="mid-card"></div>
        <div id="bottom-card"></div>
      </div>
    </div>
    <button id="generar-carta">Generar nueva carta</button>
    <div class="inputs">
      <label for="width-input">Ancho:</label>
      <input type="number" id="width-input" value="150" min="50" max="300" />
      <label for="height-input">Alto:</label>
      <input type="number" id="height-input" value="200" min="50" max="300" />
    </div>
  </body>
</html>
